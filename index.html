<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h2>“Productivity is never an accident. It is always the result of a commitment to excellence, intelligent planning, and focused effort.” <br> – Paul J. Meyer</h2> <br>

        <h1>My To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
